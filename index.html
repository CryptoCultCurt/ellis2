<!DOCTYPE html>
<html>
<head>
    <title>Battle Royale Game</title>
    <style>
        body {
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #3498db;
            margin-bottom: 30px;
        }
        .instructions {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: left;
        }
        .start-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .start-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Battle Royale Game</h1>
        <div class="instructions">
            <h2>How to Play:</h2>
            <ul>
                <li>Use arrow keys to move</li>
                <li>Press spacebar to shoot</li>
                <li>Stay inside the yellow circle (safe zone)</li>
                <li>Eliminate all bots to win</li>
                <li>Watch your health in the HUD</li>
            </ul>
        </div>
        <button class="start-button" onclick="startGame()">Start Game</button>
    </div>

    <script>
        function startGame() {
            // Use Python's built-in HTTP server to serve the game
            fetch('/start-game', { method: 'POST' })
                .catch(error => {
                    // If the server isn't running, just execute the Python file directly
                    window.location.href = 'battle_royale.py';
                });
        }
    </script>
</body>
</html>
